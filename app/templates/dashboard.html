<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SkyMonitor Dashboard</title>
    <link rel="stylesheet" src="/app/static/css/style.css">
</head>
<body>
    <h1>SkyMonitor Dashboard</h1>
    <table>
        <tr>
            <th>Machine</th>
            <th>Uptime</th>
            <th>CPU (%)</th>
            <th>RAM (%)</th>
        </tr>
        {% for host, values in metrics.items() %}
        <tr>
            <td>{{ host }}</td>
            <td>{{ values.uptime }}</td>
            <td>{{ values.cpu }}</td>
            <td>{{ values.ram }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
