apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: monitoring-org
      defaultBucket: monitoring-data
      tlsSkipVerify: true
    secureJsonData:
      token: monitoring-token
