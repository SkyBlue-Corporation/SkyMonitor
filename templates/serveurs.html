{% extends "base.html" %}

{% block content %}
<div class="page-content">
    <div class="page-header">
        <h1>🖥️ Gestion des Serveurs</h1>
        <p>Surveillance et gestion de vos serveurs</p>
    </div>
    
    <div class="actions-bar">
        <button class="btn btn-outline">
            <i class="fas fa-sync-alt"></i> Actualiser
        </button>
        <button class="btn btn-primary">
            <i class="fas fa-plus"></i> Ajouter un serveur
        </button>
    </div>
    
    <div class="servers-list">
        <div id="serveurs-container">
            <!-- Fallback HTML brut si JS/API ne répond pas -->
            <table class="table table-simulated">
                <thead>
                    <tr><th>Nom</th><th>Adresse IP</th><th>Statut</th></tr>
                </thead>
                <tbody>
                    <tr><td>🖥️ SRV-Paris</td><td>192.168.1.10</td><td>🟢 En ligne</td></tr>
                    <tr><td>🖥️ SRV-Lyon</td><td>192.168.1.11</td><td>🔴 Hors ligne</td></tr>
                    <tr><td>🖥️ SRV-Marseille</td><td>192.168.1.12</td><td>🟢 En ligne</td></tr>
                    <tr><td>🖥️ SRV-Backup</td><td>192.168.1.13</td><td>⚪ Déconnecté</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
