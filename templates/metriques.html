{% extends "base.html" %}

{% block content %}
<div class="page-content">
    <div class="page-header">
        <h1>📈 Métriques et Analytics</h1>
        <p>Analyse détaillée des performances</p>
    </div>
    
    <div class="metrics-controls">
        <div class="time-filters">
            <button class="time-btn active">1H</button>
            <button class="time-btn">24H</button>
            <button class="time-btn">7J</button>
        </div>
        <button class="btn btn-success">
            <i class="fas fa-download"></i> Exporter
        </button>
    </div>
    
    <div class="metrics-grid">
        <div id="metrics-simulated-container">
            <div class="scan-loader">🌐 <i class="fas fa-spinner fa-spin"></i> Scan en cours...</div>
            <table class="table table-simulated" style="margin-top:16px;">
                <thead>
                    <tr><th>Type</th><th>Valeur</th><th>Statut</th></tr>
                </thead>
                <tbody>
                    <tr><td>CPU</td><td>23%</td><td>🟢 OK</td></tr>
                    <tr><td>Mémoire</td><td>45%</td><td>🟢 OK</td></tr>
                    <tr><td>Disque</td><td>67%</td><td>⚪ Monitoring</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
